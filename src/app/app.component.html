<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <input name="file" type="file" accept=".xml" (change)="onChange($event)">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <table class="table table-dark">
        <thead>Result</thead>
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ orderID }}</td>
            </tr>
            <tr>
                <th scope="row">Customer</th>
                <td>{{ customer }}</td>
            </tr>
            <tr>
                <th scope="row">Date</th>
                <td>{{ dateOrder }}</td>
            </tr>
            <tr>
                <th scope="row">Price average</th>
                <td>{{ average }}</td>
            </tr>
            <tr>
                <th scope="row">Total</th>
                <td>{{ total }}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
